<!DOCTYPE html>
<html lang="en" class="nojs" id="payment">

<head>
  <title>Payment</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39" rel="stylesheet" />
  <link rel="stylesheet" media="screen" href="../screen.css" />
  <link rel="stylesheet" href="//basehold.it/22" />
</head>

<body>
  <header>
    <a href="../index.html">
      <h1>IIT<span class="white">TALK</span></h1>
    </a>
  </header>
  <main id="payment-container">
    <section id="form-content">
      <h2>Complete Your Order</h2>
      <p>All fields are REQUIRED below. Please check again your Order Details
        before press Order Now.
      </p>
      <form action="#null" method="post" id="form-card" novalidate>
        <ul>
          <li id="input-email">
            <label for="email">Email</label>
            <input id="email" name="email" type="text" />
          </li>
          <li id="input-cardName">
            <label for="cardName">Cardholder Name</label>
            <input id="cardName" name="cardName" type="text" />
          </li>
          <li id="input-cardNumber">
            <label for="cardNumber">Card Number</label>
            <input id="cardNumber" name="cardNumber" type="text" />
          </li>
          <li id="input-expDate">
            <label for="expDate">Expiration Date</label>
            <input id="expDate" name="expDate" type="text" />
          </li>
          <li id="input-billZip">
            <label for="billZip">Billing Zip Code</label>
            <input id="billZip" name="billZip" type="text" pattern="[0-9]*" />
          </li>
          <li class="submitButton">
            <input type="submit" id="submit" value="Order Now" />
          </li>
        </ul>
      </form>
    </section>
    <section id="conformation">
      <h2 id="ticket">Order Details</h2>
      <ol class="ticket-info conformation">
      </ol>
    </section>
  </main>
  <footer>
    <p id="footer">2018 &copy; Copyright IIT<span class="white">TALK</span></p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src="../site.js"></script>
</body>

</html>
